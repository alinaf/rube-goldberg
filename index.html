<!DOCTYPE html>
<html>
<head>
  <!-- basic script -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
</head>
<body>

  <script>
    function preload() {
      this.load.image('square', 'assets/square.png');
      this.load.image('platform', 'assets/platform.png');
    }

    const gameState = {
      active: true,
      playerVelocity: 160,
    };

    function create() {

     gameState.player = this.physics.add.sprite(225, 50, 'square').setScale(1);
     const platforms = this.physics.add.staticGroup();

     platforms.create(2, 200, 'platform').setScale(1, .3).refreshBody();
     platforms.create(150, 300, 'platform').setScale(1, .3).refreshBody();
     platforms.create(225, 490, 'platform').setScale(1, .3).refreshBody();


     gameState.player.setCollideWorldBounds(true);

      this.physics.add.collider(gameState.player, platforms, function (player) {
        gameState.player.setVelocityX(100);
      })

     gameState.cursors = this.input.keyboard.createCursorKeys();

   }

   function update() {
    if (!gameState.active) {
     if (gameState.cursors.space.isDown) {
       gameState.score = 0;
       gameState.active = true;
       this.scene.restart();
     }
   }

  //  if (gameState.cursors.left.isDown) {
  //   gameState.player.setVelocityX(gameState.playerVelocity * -1);
  // } else if (gameState.cursors.right.isDown) {
  //   gameState.player.setVelocityX(gameState.playerVelocity);
  // } 
  // else {
  //   gameState.player.setVelocityX(0);
  // }
}

const config = {
  type: Phaser.AUTO,
  width: 450,
  height: 500,
  backgroundColor: "D9DCE7",
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 300 },
      enableBody: true,
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

const game = new Phaser.Game(config);


</script>

</body>
</html>
