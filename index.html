<!DOCTYPE html>
<html>
<head>
  <!-- basic script -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
</head>
<body>

  <script>

    var config = {
      type: Phaser.WEBGL,
      width: 1000,
      height: 600,
      parent: 'phaser-example',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 200 },
         // debug: true
       }
     },
     scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  var sprite;
  var static1;
  var static2;
  var static3;

  var game = new Phaser.Game(config);
  const gameState = {
    xVelocity: 100,
    yVelocity: 100
  };

  function preload ()
  {
   this.load.image('square', 'assets/square.png');
   this.load.image('platform', 'assets/platform.png');
 }

 function create ()
 {

  this.add.text(400, 25, 'Hit Space to Drop', { fontSize: '25px', fill: '#FFFFFF'});
  const yVelocity = this.add.text(650, 500, 'Y Velocity: 100', { fontSize: '25px', fill: '#FFFFFF'});
  const yMinus = this.add.text(620, 500, '-', { fontSize: '25px', fill: '#FFFFFF'});
  const yPlus = this.add.text(890, 500, '+', { fontSize: '25px', fill: '#FFFFFF'});
  const xVelocity = this.add.text(650, 450, 'X Velocity: 100', { fontSize: '25px', fill: '#FFFFFF'});
  const xMinus = this.add.text(620, 450, '-', { fontSize: '25px', fill: '#FFFFFF'});
  const xPlus = this.add.text(890, 450, '+', { fontSize: '25px', fill: '#FFFFFF'});

  xPlus.setInteractive();
  xPlus.on('pointerup', function() {
    // xVelocity += 
  });
  xMinus.setInteractive();
  xMinus.on('pointerup', function() {
    console.log('hi');
  });
  yPlus.setInteractive();
  yPlus.on('pointerup', function() {
    console.log('hi');
  });
  yMinus.setInteractive();
  yMinus.on('pointerup', function() {
    console.log('hi');
  });


  this.physics.pause();
  sprite = this.physics.add.image(100, 100, 'square');

  static1 = this.physics.add.staticImage(500, 100, 'platform').setInteractive();;
  static2 = this.physics.add.staticImage(100, 500, 'platform').setInteractive();;
  static3 = this.physics.add.staticImage(400, 300, 'platform').setInteractive();;

  sprite.body.setVelocity(0, 100).setBounce(1, 1).setCollideWorldBounds(true);
  gameState.cursors = this.input.keyboard.createCursorKeys();


    //     image.on('pointerover', function () {

    //     this.setTint(0x00ff00);

    // });

    // image.on('pointerout', function () {

    //     this.clearTint();

    // });

    this.input.setDraggable(static1);
    this.input.setDraggable(static2);
    this.input.setDraggable(static3);

    this.input.on('dragstart', function (pointer, gameObject) {

      gameObject.setTint(0xff0000);

    });

    this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

      gameObject.x = dragX;
      gameObject.y = dragY;
      gameObject.refreshBody();

    });

    this.input.on('dragend', function (pointer, gameObject) {

      gameObject.clearTint();

    });
  }


  function update ()
  {
    this.physics.world.collide(sprite, [ static1, static2, static3 ]);
    if (gameState.cursors.space.isDown) {
     this.physics.resume();
   }

 }



</script>

</body>
</html>
